# Nixpacks configuration for Railway
# Railway auto-detects Python from requirements.txt
# We just need to ensure Node.js is available for frontend build

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
dependsOn = ["setup"]
cmds = [
  "cd frontend && npm install"
]

[phases.build]
dependsOn = ["install"]
cmds = [
  "cd frontend && npm run build"
]

[start]
cmd = "uvicorn my_revision_helper.api:app --host 0.0.0.0 --port $PORT"
